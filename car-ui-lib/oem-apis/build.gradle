// Library-level build file

plugins {
    id 'com.android.library'
}

android {
    namespace 'com.android.car.ui.plugin.oemapis'
    compileSdkVersion gradle.ext.aaosLatestSDK

    defaultConfig {
        minSdkVersion 28
        targetSdkVersion gradle.ext.aaosTargetSDK
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    namespace 'com.android.car.oem.tokens'
}

dependencies {
    // NOTE: DO NOT ADD ANY OTHER DEPENDENCIES HERE.
    // Adding dependencies here can cause library version conflicts at runtime
    // if both the app and the plugin are depending on the same library but with
    // different versions.
    api 'androidx.annotation:annotation:1.4.0'
}
